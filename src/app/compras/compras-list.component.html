<body>
  <header></header>
  <div class="corpo">
    <div class="container">

      <h2> Lista de Compras </h2>

      <div class="form-group row">
        <label class="col-sm-2 col-from-label">Pesquisar Produto:</label>

        <div class="col-sm-10">
          <input [(ngModel)]="filter" class="form-control">
        </div>

      </div>

      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produtos of filteredProdutos">
            <td><img [src]="produtos.imageUrl" width="40" height="40"></td>
            <td>{{ produtos.nome }}</td>
            <td><input type="number" width="100" value="{{produtos.quantidade}}"
              [(ngModel)]="produtos.quantidade" (change)="saveByProduct(produtos)"></td>
            <td>
              <mat-card-actions>
                <button color="primary" mat-raised-button (click)="deleteById(produtos.id)">Remover</button>
              </mat-card-actions>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>
